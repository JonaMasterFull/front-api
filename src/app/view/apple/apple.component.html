<div class="row">
    <div class="col-sm-6">
        <h1>Apple</h1>
    </div>
    <div class="col-sm-6">
       
    </div>
</div>

<table class="table table-dark table-striped">
    <thead>
        <tr>
          <th scope="col">SKU</th>
          <th scope="col">Nombre</th>
          <th scope="col">Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let apple of applelist">
          <td>{{ apple.sku }}</td>
          <td>{{ apple.name }}</td>
          <td>{{ apple.stock }}</td>
        </tr>
      </tbody>
</table>
